# Insight Service Configuration
server.port=8085
spring.application.name=insight-service

# Database Configuration - Uses Docker container name (for Docker) or localhost (for local dev)
spring.datasource.url=jdbc:mysql://localhost:3306/insight_service_db
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration (localhost for local, eureka-server for Docker)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
spring.cloud.compatibility-verifier.enabled=false

# Logging Configuration
logging.level.com.example.insightservice=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management & Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# Health check configuration - disable optional services for local dev
management.health.elasticsearch.enabled=false
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# External Service URLs (localhost for local, Docker service names for Docker)
services.user-finance.url=http://localhost:8083
services.goal-service.url=http://localhost:8084
services.auth-service.url=http://localhost:8082

# =============================================
# Kafka Configuration
# =============================================
# For local: use localhost, for Docker: use kafka:29092
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=insight-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# =============================================
# MinIO Configuration
# =============================================
# For local: disabled, for Docker: http://minio:9000
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123

# =============================================
# Prometheus / Actuator Configuration
# =============================================
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# =============================================
# OpenSearch Configuration
# =============================================
# For local: disabled, for Docker: http://opensearch-node1:9200
spring.elasticsearch.rest.uris=http://localhost:9200
spring.elasticsearch.rest.username=
spring.elasticsearch.rest.password=

# =============================================
# Springdoc OpenAPI (Swagger 3.0) Configuration
# =============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true
springdoc.swagger-ui.urls-primary-name=Direct Service Access
springdoc.swagger-ui.use-root-path=false