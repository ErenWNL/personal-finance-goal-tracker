# Insight Service Configuration
server.port=8085
spring.application.name=insight-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/insight_service_db
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
spring.cloud.compatibility-verifier.enabled=false

# Logging Configuration
logging.level.com.example.insightservice=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management & Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# External Service URLs
services.user-finance.url=http://localhost:8082
services.goal-service.url=http://localhost:8083
services.auth-service.url=http://localhost:8081