# Authentication Service Configuration
server.port=8083
spring.application.name=user-finance-service

# Database Configuration - Uses Docker container name
spring.datasource.url=jdbc:mysql://db:3306/user_finance_db
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
spring.cloud.compatibility-verifier.enabled=false

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# External Service URLs (for Docker containers)
services.insight-service.url=http://insight-service:8085
services.goal-service.url=http://goal-service:8084
services.auth-service.url=http://authentication-service:8082

# =============================================
# Kafka Configuration
# =============================================
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=finance-service-group
spring.kafka.consumer.auto-offset-reset=earliest
# Disable Kafka on startup if not available
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# =============================================
# MinIO Configuration
# =============================================
minio.url=http://minio:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123

# =============================================
# Prometheus / Actuator Configuration
# =============================================
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# =============================================
# OpenSearch Configuration (Optional - can be disabled)
# =============================================
spring.elasticsearch.rest.uris=http://opensearch-node1:9200
spring.elasticsearch.rest.username=
spring.elasticsearch.rest.password=
# Set to false to not fail startup if Elasticsearch is unavailable
spring.elasticsearch.rest.connection-timeout=2000

# =============================================
# Springdoc OpenAPI (Swagger 3.0) Configuration
# =============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true