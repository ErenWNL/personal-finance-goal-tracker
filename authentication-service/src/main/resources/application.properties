# Authentication Service Configuration
server.port=8082
spring.application.name=authentication-service

# Disable Spring Cloud compatibility check (if needed)
spring.cloud.compatibility-verifier.enabled=false

# Database Configuration - UPDATE THESE VALUES
spring.datasource.url=jdbc:mysql://localhost:3306/auth_service_db
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Enable detailed error messages
server.error.include-message=always
server.error.include-stacktrace=always

# =============================================
# Kafka Configuration (Optional - can be disabled)
# =============================================
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=auth-service-group
spring.kafka.consumer.auto-offset-reset=earliest
# Connection timeout for Kafka (avoids long hangs if Kafka unavailable)
spring.kafka.properties.connections.max.idle.ms=10000

# =============================================
# MinIO Configuration
# =============================================
minio.url=http://minio:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123

# =============================================
# Prometheus / Actuator Configuration
# =============================================
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# =============================================
# OpenSearch Configuration
# =============================================
spring.elasticsearch.rest.uris=http://opensearch-node1:9200
spring.elasticsearch.rest.username=
spring.elasticsearch.rest.password=

# =============================================
# Springdoc OpenAPI (Swagger 3.0) Configuration
# =============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true